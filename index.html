<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat Mejorado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">

        <div class="chat-main">
            <div class="chat-header">
                <h1>Chat Web</h1>
                <div id="status" class="status-indicator">Estado: Desconectado</div>
            </div>

            <div id="chatboxWrapper" class="chatbox-wrapper">
                <div id="chatbox" class="chatbox">
                    </div>
            </div>

            <div class="input-area">
                <form id="messageForm" class="message-form">
                    <input type="text" id="messageInput" class="message-input" placeholder="Escribe tu mensaje o /help..." autocomplete="off" disabled>
                    <button type="submit" id="sendButton" class="send-button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                          <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                        </svg>
                        <span>Enviar</span>
                    </button>
                </form>
            </div>
        </div>

        <div class="user-sidebar">
            <h2>Usuarios (<span id="userCount">0</span>)</h2>
            <ul id="userList" class="user-list">
                </ul>
        </div>

    </div>

    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Conectar al Chat</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usernameInput">Nombre de Usuario:</label>
                    <input type="text" id="usernameInput" placeholder="Elige un nombre (3-15 caract.)" required minlength="3" maxlength="15" pattern="^[a-zA-Z0-9_-]+$">
                    <p class="help-text">Letras, n√∫meros, guion bajo, guion medio. Sin espacios.</p>
                </div>
                 <button type="submit" id="connectButton" class="connect-button">
                    Conectar
                </button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
